<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandicoot Quiz</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body background="bg-tile-small.png" class="bg-auto">
<img src="Crash_Bandicoot_Logo.webp" class="h-32 w-auto mx-auto mt-20">
    <div class="mt-20 flex justify-center items-center  space-y-6">
        
        <div class="bg-red-500 w-96 h-96 border">
            <div id="question-container" class="hidden px-6 py-4 text-center">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn mt-10 grid grid-cols-2 gap-10 px-6">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>                                                                                                                                                                                                                       
                    <button class="btn">Answer 4</button>
                </div>
                </div>
                <div class="controls w-full flex justify-center items-center">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn mx-auto  bg-green-500 hidden">Next</button>
                </div>
                </div>
        </div>
    </div>
</body>
</html>
